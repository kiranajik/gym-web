<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Contact Form #7</title>
</head>

<body>


    <div class="content">
        <div class="inner-container">
            <div class="shape">

            </div>
        </div>
        <div class="container">

            <div class="row align-items-stretch no-gutters contact-wrap">

                <div class="col-md-8">
                    <div class="form h-100">
                        <h3>Get in Touch</h3>

                        <form class="mb-5" method="post" id="contactForm" name="contactForm">
                            <div class="row">
                                <div class="col-md-6 form-group mb-5">
                                    <label for="" class="col-form-label">Name *</label>
                                    <input type="text" class="form-control" name="name" id="name" placeholder="Your name" required>
                                </div>
                                <div class="col-md-6 form-group mb-5">
                                    <label for="" class="col-form-label">Age *</label>
                                    <input type="number" class="form-control" name="age" id="age" placeholder="Your age" required>
                                </div>

                                <div class="col-md-6 form-group mb-5">
                                    <label for="gender" class="col-form-label">Gender *</label>
                                    <select class="form-control" name="gender" id="gender" required>
                                      <option hidden disabled selected value> -- select an option -- </option>
                                      <option value="volvo">Male</option>
                                      <option value="saab">Female</option>
                                      <option value="mercedes">Other</option>
                                    </select>
                                </div>
                                <div class="col-md-6 form-group mb-5">
                                    <label for="" class="col-form-label">Height</label>
                                    <input type="number" class="form-control" name="height" id="height" placeholder="Your height in cm" required>
                                </div>
                                <div class="col-md-6 form-group mb-5">
                                    <label for="" class="col-form-label">Weight</label>
                                    <input type="number" class="form-control" name="weight" id="weight" placeholder="Your weight in kg" required>
                                </div>

                                <div class="col-md-6 form-group mb-5">
                                    <label for="" class="col-form-label">Email *</label>
                                    <input type="text" class="form-control" name="email" id="email" placeholder="Your email" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 form-group mb-5">
                                    <label for="" class="col-form-label">Phone</label>
                                    <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone" required>
                                </div>
                                <div class="col-md-6 form-group mb-5">
                                    <label for="" class="col-form-label">Fitness Goal</label>
                                    <input type="text" class="form-control" required name="goal" id="goal" placeholder="eg: Fatloss, Muscle gain, etc..">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 form-group mb-5">
                                    <label for="message" class="col-form-label">Injuries / Pre-existing conditions</label>
                                    <textarea class="form-control" name="injuries" id="injuries" cols="30" rows="4" placeholder="Detail about your Pre-existing Conditions or Injuries if any (optional)."></textarea>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 form-group mb-5">
                                    <label for="message" class="col-form-label">Anything more!</label>
                                    <textarea class="form-control" name="message" id="message" cols="30" rows="4" placeholder="Write your message."></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 form-group">
                                    <input type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4">
                                    <span class="submitting"></span>
                                </div>
                            </div>
                        </form>

                        <div id="form-message-warning mt-4"></div>
                        <div id="form-message-success">
                            Your message was sent, thank you!
                        </div>

                    </div>
                </div>
                <div class="col-md-4">
                    <div class="contact-info h-100">
                        <h3>Contact Information</h3>
                        <p class="mb-5">Navajeevan Fitness</p>
                        <ul class="list-unstyled">
                            <li class="d-flex">
                                <span class="wrap-icon icon-room mr-3"></span>
                                <span class="text">Kochi, Kerala, India</span>
                            </li>
                            <li class="d-flex">
                                <span class="wrap-icon icon-phone mr-3"></span>
                                <span class="text">+91 9400479105</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>



    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
